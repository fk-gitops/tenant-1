---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tenant1helmrelease1
  namespace: tenant1
spec:
  chart:
    spec:
      chart: ./tenant1app
      interval: 30m0s
      sourceRef:
        kind: GitRepository
        name: tenant1helmrepo
        namespace: tenant1
      version: 1.0.9
  install:
    remediation:
      retries: 5
  interval: 30m0s
  test:
    enable: true
    ignoreFailures: false
  driftDetection:
    mode: enabled
  releaseName: tenant1helmrelease1
  targetNamespace: tenant1
  timeout: 30m0s
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: nginx
      pullPolicy: IfNotPresent
      tag: "1.26"
    nameOverride: ""
    fullnameOverride: ""
    replicaCount: 5
    serviceAccount:
      create: true
      annotations: {}
      name: ""
